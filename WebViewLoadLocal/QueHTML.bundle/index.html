    html,

        height: %fpx;

    </style>
    <script>
    function dispose() {
        var audioList = document.querySelectorAll('audio');
        var videoList = document.querySelectorAll('video');
        [].forEach.call(audioList, function(item) {
            item.pause();
        });
        [].forEach.call(videoList, function(item) {
            item.pause();
        });
    }
    </script>
</head>
